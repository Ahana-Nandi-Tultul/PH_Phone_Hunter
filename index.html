<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="text-center my-4">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container my-4">
        <div class="mb-3 w-50 d-flex">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
        <!-- display search result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <section>
            <div id="no-phone-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search.</h3>
            </div>
            <div class="text-center my-5 d-none" id="showAll">
                <button class="btn btn-primary text-center" id="btn-showAll">Show All</button>
            </div>
        </section>
        <!-- loader -->
        <section class="d-none" id="loader">
            <div class="text-center my-5">
                <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <section>   
          <!-- Modal -->
          <div class="modal fade" id="loadPhoneDetailModal" tabindex="-1" aria-labelledby="loadPhoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="loadPhoneDetailModalLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="phone-details">

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>
    <script src="js/app.js"></script>
    <!-- bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
