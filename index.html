<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1 class="text-center my-4">Welcome to my Phone Hunter</h1>
    </header>
    <main class="container">
        <div class="mb-3 w-50 d-flex">
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search">
            <button id="btn-search" class="btn btn-primary">Search</button>
        </div>
        <!-- display search result -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
        <section>
            <div id="no-phone-message" class="mt-4 d-none">
                <h3 class="text-warning">No Phone Found. Please try a new search.</h3>
            </div>
        </section>
        <!-- loader -->
        <section class="d-none" id="loader">
            <div class="text-center my-5">
                <div class="spinner-border text-warning" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <!-- bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
